
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>地圖定位範例</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            const map = new google.maps.Map(document.getElementById("map"), {
              zoom: 16,
              center: userLocation
            });

            new google.maps.Marker({
              position: userLocation,
              map: map,
              title: "你的位置"
            });
          },
          function(error) {
            alert("定位失敗，請檢查是否開啟定位功能。");
            console.error(error);
          }
        );
      } else {
        alert("你的瀏覽器不支援定位功能。");
      }
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUTvNkEytMMIvwWIeBE6gyFXIBNxKbCxc&callback=initMap">
  </script>
</body>
</html>
