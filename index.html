
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>導覽地圖：數感實驗室</title>
  <style>
    #map {{
      height: 100vh;
      width: 100%;
    }}
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {{
      const suganshitsu = {{
        lat: 25.033217,
        lng: 121.529714
      }};

      const map = new google.maps.Map(document.getElementById("map"), {{
        zoom: 17,
        center: suganshitsu
      }});

      const contentString = `
        <div style="max-width:250px;">
          <h3>數感實驗室</h3>
          <p>這裡是數感實驗室，位於臺北市大安區新生南路二段8之1號1樓。</p>
          <img src="https://i.imgur.com/W1rMZy3.png" alt="數感實驗室" style="width:100%;border-radius:8px;">
        </div>
      `;

      const infoWindow = new google.maps.InfoWindow({{
        content: contentString
      }});

      const marker = new google.maps.Marker({{
        position: suganshitsu,
        map: map,
        title: "數感實驗室"
      }});

      marker.addListener("click", () => {{
        infoWindow.open(map, marker);
      }});
    }}
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUTvNkEytMMIvwWIeBE6gyFXIBNxKbCxc&callback=initMap">
  </script>
</body>
</html>
